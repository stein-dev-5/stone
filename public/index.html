<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куча камней</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Куча камней</h1>
        </header>

        <div id="setup" class="screen">
            <h2>Режим игры</h2>
            <div class="modes">
                <button onclick="start(0)">С другом</button>
                <button onclick="start(1)">С компьютером</button>
            </div>
            <div class="settings">
                <label>Начало: <input type="number" id="init" value="10" min="1"></label>
                <label>Цель: <input type="number" id="tgt" value="50" min="1"></label>
            </div>
        </div>

        <div id="game" class="screen" style="display:none">
            <div class="info">
                <div>Камни: <span id="stones">0</span></div>
                <div>Цель: <span id="target">0</span></div>
                <div id="player">Игрок 1</div>
            </div>
            <div id="display"></div>
            <div class="actions">
                <button onclick="move(1,1)">+1</button>
                <button onclick="move(1,2)">+2</button>
                <button onclick="move(1,3)">+3</button>
                <button onclick="move(1,4)">+4</button>
                <button onclick="move(1,5)">+5</button>
                <button onclick="move(2,0)">×2</button>
            </div>
            <button onclick="menu()" class="back">Меню</button>
        </div>

        <div id="over" class="screen overlay" style="display:none">
            <div class="modal">
                <h2 id="winner"></h2>
                <button onclick="menu()">Меню</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
